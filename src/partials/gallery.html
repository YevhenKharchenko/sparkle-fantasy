<section class="section gallery-section" id="gallery">
  <h2 class="section-title gallery-title">Gallery</h2>
  <div class="gallery-section-wrapper">
    <div class="container gallery-container">
      <div class="gallery-swiper-container">
        <ul class="swiper-wrapper gallery-swiper-wrapper">
          <li class="swiper-slide gallery-slide">
            <picture>
              <source
                srcset="./img/gallery/gallery-img1-desk.png"
                media="(min-width: 1440px)"
                width="439"
                height="247"
              />
              <source
                srcset="./img/gallery/gallery-img1-mob.png"
                width="335"
                height="188"
              />
              <img
                src="./img/gallery/gallery-img1-mob.png"
                alt="Screenshot of the game"
                width="335"
                height="188"
                loading="lazy"
              />
            </picture>
          </li>
          <li class="swiper-slide gallery-slide">
            <picture>
              <source
                srcset="./img/gallery/gallery-img2-desk.png"
                media="(min-width: 1440px)"
                width="439"
                height="247"
              />
              <source
                srcset="./img/gallery/gallery-img2-mob.png"
                width="335"
                height="188"
              />
              <img
                src="./img/gallery/gallery-img2-mob.png"
                alt="Screenshot of the game"
                width="335"
                height="188"
                loading="lazy"
              />
            </picture>
          </li>
          <li class="swiper-slide gallery-slide">
            <picture>
              <source
                srcset="./img/gallery/gallery-img3-desk.png"
                media="(min-width: 1440px)"
                width="439"
                height="247"
              />
              <source
                srcset="./img/gallery/gallery-img3-mob.png"
                width="335"
                height="188"
              />
              <img
                src="./img/gallery/gallery-img3-mob.png"
                alt="Screenshot of the game"
                width="335"
                height="188"
                loading="lazy"
              />
            </picture>
          </li>
          <li class="swiper-slide gallery-slide">
            <picture>
              <source
                srcset="./img/gallery/gallery-img4-desk.png"
                media="(min-width: 1440px)"
                width="439"
                height="247"
              />
              <source
                srcset="./img/gallery/gallery-img4-mob.png"
                width="335"
                height="188"
              />
              <img
                src="./img/gallery/gallery-img4-mob.png"
                alt="Screenshot of the game"
                width="335"
                height="188"
                loading="lazy"
              />
            </picture>
          </li>
        </ul>
      </div>
    </div>
    <div class="controls gallery-controls">
      <button
        class="arrow-btn"
        id="galleryLeftArrow"
        aria-label="Previous slide"
      >
        <svg class="arrow-icon" width="42" height="42">
          <use href="./img/sprite.svg#icon-arrow-left"></use>
        </svg>
      </button>
      <button class="arrow-btn" id="galleryRightArrow" aria-label="Next slide">
        <svg class="arrow-icon" width="42" height="42">
          <use href="./img/sprite.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
